<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Юридическая фирма</title>
</head>
<body>
    <div class="header_cont">
        <header class="header">
            <div class="header_link">О НАС</div>
            <div class="header_link active">УСЛУГИ</div>
            <div class="for_logo">
                <img src="img/logo.svg" alt="logo" no-repeat class="logo_brand">
            </div>
            <div class="header_link">ОТЗЫВЫ</div>
            <div class="header_link">КОНТАКТЫ</div>
        </header>
    </div>
    <main class="content">
        <div class="price_list">
            <div class="logo_price">
                ЮРИДИЧЕСКИЕ УСЛУГИ
            </div>
            <div class="price">

            </div>
            <div class="offer">
                <div class="hot_offer">
                    <p>ОСТАЛОСЬ ДО КОНЦА АКЦИИ:</p>
                    <div class="timer">
                        <div class="timer-block">
                            <span id="days">24</span>ДНЕЙ
                        </div>
                        <div class="timer-block">
                            <span id="hours">24</span>ЧАСОВ
                        </div>
                        <div class="timer-block">
                            <span id="minutes">24</span>МИНУТ
                        </div>
                        <div class="timer-block">
                            <span id="seconds">24</span>СЕКУНД
                        </div>
                    </div>
                </div>
                <div class="btn btn_offer">
                    ПРОКОНСУЛЬТИРОВАТЬСЯ БЕСПЛАТНО
                </div>
            </div>
        </div>
        <img src="img/persefona.png" alt="persefona" class="persefona">

    </main>
    <footer class="footer">
        <div class="contacts">
            <div class="footer_brand">
                <img src="img/logo.svg" width="100px" height="100px" alt="logo" class="footer_logo">
                <p class="footer_logo_name">ЮРИДИЧЕСКИЕ УСЛУГИ</p>
            </div>
            <div class="footer_contacts">
                <div class="tel_cont">
                    <div class="tel_self_cont">
                        <a href="tel:+74955556544"  class="tel_self">8 (495) 555-65-44</a>
                    </div>
                    <div class="tel_before"><p>ОБРАТНЫЙ ЗВОНОК</p></div>
                </div>
                <div class="mail_cont">
                    <p><a href="mailto:mail1@bargain.com">mail1@bargain.com</a></p>
                    <p><a href="mailto:mail2@bargain.com">mail1@bargain.com</a></p>
                </div>  
            </div>
        </div>
    </footer>
</body>
<link rel="stylesheet" href="script.js">
</html>
